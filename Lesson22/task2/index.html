<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form action="">
      <div class="form-control">
          <label>Last Name 
              <input type="text" name="lastName" value="Emerson" readonly>
          </label>
      </div>
      <div class="form-control">
          <label>Age
              <input type="number" value="17" name="age" min="3" max="7">
          </label>
      </div>
      <div class="form-control">
          <label>
              <input type="checkbox" name="agree" disabled>
          Accept terms and conditions</label>
      </div>
      <div class="form-control choose-gender">
          <input type="radio" id="gender-male" name="gender" checked>
          <label for="gender-male">Male</label>
          <input type="radio" id="gender-female" name="gender">
          <label for="gender-female">Female</label>
          <input type="radio" id="gender-secret" name="gender">
          <label for="gender-secret">Secret</label>
      </div>
      <div class="form-control">
          <textarea name="description" 
          placeholder="Write description..."
          maxlength="10"></textarea>
          </textarea>
      </div>
      <div class="form-control">
          <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
